<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Heights Public School</title>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #002244;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo img {
      height: 40px;
    }

    .navbar nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      position: relative;
    }

    .navbar nav a::after {
      content: "";
      width: 0%;
      height: 2px;
      background: #FFD700;
      position: absolute;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    .navbar nav a:hover::after,
    .navbar nav a.active::after {
      width: 100%;
    }

    .hero {
      background: url('schoolbg2.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero-heading {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .typewriter::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .scroll-down-arrow {
      width: 30px;
      height: 30px;
      border-bottom: 3px solid white;
      border-right: 3px solid white;
      transform: rotate(45deg);
      margin-top: 20px;
      animation: scroll-pulse 2s infinite;
    }

    @keyframes scroll-pulse {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      50% { transform: translateY(10px) rotate(45deg); opacity: 0.5; }
      100% { transform: translateY(0) rotate(45deg); opacity: 1; }
    }

    .features {
      padding: 60px 20px;
      text-align: center;
    }

    .feature-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .cta {
      background: #002244;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      background: #FFD700;
      color: #000;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    footer {
      background: #001122;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><img src="SchoolLogo.png" alt="NHPS Logo" /></div>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-heading">
      <span class="typewriter" data-text='["Nurturing Minds", "Empowering Futures", "Building Leaders"]'></span>
    </h1>
    <div class="scroll-down-arrow"></div>
  </section>

  <!-- Features -->
  <section class="features">
    <h2 data-aos="fade-up">Why Choose NHPS?</h2>
    <div class="feature-cards">
      <div class="card" data-aos="fade-right">Smart Classrooms</div>
      <div class="card" data-aos="fade-up">Modern Library</div>
      <div class="card" data-aos="fade-left">Tech-Driven Labs</div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="cta" data-aos="zoom-in">
    <h2>Ready to build your future?</h2>
    <a href="contact.html" class="cta-btn">Contact Us</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 New Heights Public School</p>
  </footer>

  <!-- AOS & Typewriter Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const typeTarget = document.querySelector('.typewriter');
    if (typeTarget) {
      const texts = JSON.parse(typeTarget.getAttribute('data-text'));
      let i = 0, j = 0, currentText = "", isDeleting = false;

      function typeEffect() {
        currentText = texts[i];
        const display = isDeleting
          ? currentText.slice(0, --j)
          : currentText.slice(0, ++j);
        typeTarget.innerHTML = display;

        if (!isDeleting && j === currentText.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1200);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % texts.length;
          setTimeout(typeEffect, 300);
        } else {
          setTimeout(typeEffect, isDeleting ? 40 : 100);
        }
      }

      typeEffect();
    }
  </script>
</body>
</html>
